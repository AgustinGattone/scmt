<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Colocaciones{% endblock %}</title>
    <link rel='stylesheet' href="{{ static('css/style.css') }}">
    <link href="{{static ('css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <style>
    body {

      font-size: 1.5rem;
    }
    .div {
      max-width: 3500px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 0px solid black;
      border-radius: 0px;
      color: black;
      font-weight: bold;
    }

    </style>
  </head>
  <body>
    <header>
      <h1>Colocaciones</h1>
      {% if user.is_authenticated() %}
          <nav class="navbar navbar-expand-lg navbar-dark fixed-top"  id="mainNav">
            <div class="container">
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                <ul class="nav navbar-nav navbar-right">
                  <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#"> <span class="glyphicon glyphicon-log-in"></span> Iniciar Sesi√≥n <span class="caret"></span></a>
                    <a href="{{ url('logout') }}">cerrar sesion</a>
                  {% else %}
                    <a href="{{ url('login') }}">ingresar</a> / <a href="{{ url('registrar.empresa') }}">registrar</a>
                  {% endif %}
                </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" class="dropdown-toggle" data-toggle="dropdown-menu">
                      <span class="glyphicon glyphicon-user"></span> Registrarse <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a class="text-muted" href="{{ url ('registrar.desocupado') }}">Desocupado</a></li>
                        <li><a class="text-muted" href="{{ url('registrar.empresa') }}">Empresa</a></li>
                      </ul>
                  </li>
                </ul>
                </ul>
              </div>
            </div>
          </nav>

      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <script src="{{static ('js/jquery.js')}}"></script>
    <script src="{{static ('js/bootstrap.min.js')}}"></script>
  </body>
</html>
