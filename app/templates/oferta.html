{% extends 'base.html' %}
    {% block content %}
        {% for oferta in ofertas %}
                    <div class="container_12">
                        <div class="block2">
                            <div class="card border-warning mb-3" style="width: 25rem;">
                                <div class="card-body">
                                    <h4 class="card-title"> Cargo: {{ oferta.cargo }} </h4>
                                    <p class="card-text">Descripcion del trabajo: {{ oferta.descripcion_del_trabajo }}</p> 
                                    <p class="card-text">Carga horaria: {{ oferta.carga_horaria }}</p>
                                    <p class="card-text">Profesion:{{ oferta.profesion}}</p>
                                    <div class="btn-group">
                                    <div class="btn btn-primary" class="btn-group btn-group-sm" role="group" href="" >
                                        <a>Modificar <span class="glyphicon glyphicon-pencil"></span></a>
                                        <a> Eliminar <span class="glyphicon glyphicon-trash"></span></a>
                                    </div>
                                     
                            
                            </div>
                            </div>
                        </div>
                    </div>
                    <br>
        {% endfor %}
{% endblock content %}
